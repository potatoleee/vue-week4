<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/all.css">
    <title>WEEK4 Login</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center align-items-center h-100vh ">
                <div class="col-lg-6">
                    <h1 class="text-center mb-4">後台登入</h1>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control " id="username" placeholder="name@example.com" v-model="user.username" >
                        <label for="userName">請輸入帳號 Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control " id="password" placeholder="Password" v-model="user.password">
                        <label for="password">請輸入密碼 Password</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2 d-block mx-auto loginBtn" type="submit" @click="login">登入</button>
                    <!-- <button class="btn btn-primary w-100 py-2 d-block mx-auto loginCheckBtn" type="submit">確認是否登入</button> -->
                </div>
            </div>
           
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
